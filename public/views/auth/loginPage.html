<div data-ng-controller="loginCtrl as login">
    <div class="row header">
        <div class="col-md-12">
            <h3 class="logo">
                <a ui-sref="landing">Wolfram</a>
            </h3>
            <h4>Sign in to your account.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="wrapper clearfix">
                <div class="formy">
                    <div class="row">
                        <div class="col-md-12">
                            <form role="form" data-ng-submit="login.login()">
                                <div ng-show="login.login_error">
                                    <div class="alert alert-danger" role="alert">{{login.login_error_message}}</div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input class="form-control" id="email" data-ng-model="login.user.email" type="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" id="password" data-ng-model="login.user.password" type="password">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                                <div class="submit">
                                    <button type="submit" class="button-clear">
                                        <span>Sign in to my account</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="already-account">
                Don't have an account?
                <a ui-sref="auth.registration">Create one here</a>
            </div>
        </div>
    </div>
</div>
